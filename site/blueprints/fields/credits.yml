empty: No credits given
fields:

  title:
    label: Role
    type: select
    options: query
    help: Options can be defined at parent page
    query:
      fetch: page.parent.credit_roles.toStructure
      text: "{{ structureItem.title }}"
      value: "{{ structureItem.title }}"

  person:
    type: tags
    label: Name
    options: query
    icon: user
    query: site.kirby.users.pluck( "name", ",", true )
