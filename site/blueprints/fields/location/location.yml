type: object
label: Location

fields:

  inherit:
    extends: fields/pages
    label: Inherit location
    multiple: false
    query: site.archive
    help: If a page is selected, the following information will be ignored

  location:
    type: locator
    language: en
    display:
      - lat
      - lon
      - address
      - number
      - city
      - country

  address:
    type: text
    label: Address (override)
    width: 1/2

  city:
    type: text
    label: City (override)
    width: 1/2