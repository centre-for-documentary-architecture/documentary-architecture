label: Recent edits
icon: clock
sections:

  recent:
    type: pagesdisplay
    headline: Recently edited pages
    query: kirby.collection("recentEdits").limit(100)
    layout: table
    search: true
    image:
      query: page.thumbnail
      back: '#f9f9f9'
      cover: true
    columns:

      text:
        label: Title
        width: 1/2
        value: "<a href="{{ page.adminUrl }}">{{ page.title }}</a>"
        type: html

      type:
        label: Type
        width: 1/6
        value: "{{ page.type }}"
        mobile: false

      modified:
        label: Date
        value: "{{ page.date_modified.toObject.modified.toDate('Y-m-d') }}"
        width: 1/6

      modified_by:
        label: Editor
        value: "{{ page.date_modified.toObject.modified_by.toUser.name }}"
        width: 1/6