label: Incomplete
icon: alert
sections:

  incomplete:
    type: pagesdisplay
    headline: Incomplete datasets
    query: kirby.collection("incomplete")
    layout: table
    search: true
    image:
      query: page.thumbnail
      back: '#f9f9f9'
      cover: true
    columns:

      text:
        label: Title
        value: "<a href="{{ page.adminUrl }}">{{ page.title }}</a>"
        type: html
        width: 1/2
        
      type:
        label: Type
        value: "{{ page.type }}"
        mobile: false
        width: 1/2

  info_incomplete:
    headline: Info
    type: info
    theme: white
    text: |
      A page is considered incomplete when the following fields are empty:
      Date