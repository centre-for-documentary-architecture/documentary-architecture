label: Incomplete
icon: clock
sections:

  incomplete:
    type: pagesdisplay
    headline: Incomplete datasets
    limit: 50
    query: site.archive.pagesWithIncompleteDataset
    layout: table
    image:
      query: page.thumbnail
      back: '#f9f9f9'
      cover: true
    columns:
      text:
        label: Title
        value: "<a href="{{ page.panel.url }}">{{ page.title }}</a>"
        type: html
        width: 1/2
      type:
        label: Type
        value: "{{ page.type }}"
        mobile: false
        width: 1/2