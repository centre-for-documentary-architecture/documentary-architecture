label: Incomplete
icon: alert
sections:

  incomplete:
    type: pagesdisplay
    headline: Incomplete datasets
    query: kirby.collection("incomplete")
    layout: table
    search: true
    image:
      back: '#f9f9f9'
      cover: true
    text: false
    columns:

      title:
        label: Title
        value: "<a href="{{ page.adminUrl }}">{{ page.title }}</a>"
        type: html
        width: 1/3
        
      type:
        label: Type
        value: "{{ page.type }}"
        mobile: false
        width: 1/6

      emptyFields:
        label: Missing fields
        type: tags
        value: "{{ page.emptyFields }}"
        width: 2/6