title: Archive
icon: table

num: zero

options:
  # valid for all users
  preview: true
  read: true
  # only allow some users
  changeTemplate: false
  update: true
  changeSlug: false
  changeStatus: false
  changeTitle: false
  delete: false
  duplicate: false

tabs:

  archive:
    icon: table
    columns:
      column_left:
        width: 1/2
        sections:

          section_item_types:
            extends: sections/pages
            headline: Item entities
            sortable: false
            sortBy: title asc
            info: "{{ page.childrenAndDrafts.count }} Items"
            create: false
            image:
              query: false
            templates:
              - items_building
              - items_person
              - items_organisation
              - items_object
              - items_material
              - items_publication
              - items

      column_right:
          width: 1/2
          sections:

            section_file_types:
              extends: sections/pages
              headline: File entities
              sortable: false
              status: listed
              sortBy: title asc
              create: false
              image:
                query: false
              info: "{{ page.childrenAndDrafts.count }} Files"
              templates:
                - files_image
                - files_video
                - files_audio
                - files_3d
                - files

  recent: tabs/recent

  incomplete: tabs/incomplete