title: Imprint

options:
  # valid for all users
  preview: true
  read:	true
  duplicate: false
  changeStatus: false
  changeTemplate: false
  delete: false
  # only allow some users
  update:
    *: false
    admin: true
  changeSlug:
    *: false
    admin: true
  changeTitle:
    *: false
    admin: true

fields:

  imprint:
    extends: fields/textarea
    label: Imprint
    width: 1/2
    buttons:
      - headlines
      - italic
      - link
      - email
      - file
      - ol
      - ul

  privacy:
    extends: fields/textarea
    label: Privacy Policy
    width: 1/2
    buttons:
      - headlines
      - italic
      - link
      - email
      - file
      - ol
      - ul