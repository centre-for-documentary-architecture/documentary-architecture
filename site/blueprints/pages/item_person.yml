title: Person
icon: user

num: zero

extends: pages/item

tabs:
  tab_info:
    columns:
      column_right:
        sections:
          info_section_fields5:
            fields:

              date_new:
                label: Date (New)
                extends: fields/date_historical

              date_start:
                label: Date of Birth (Legacy)
                width: 1/2

              date_end:
                extends: fields/date_historical
                label: Date of death (Legacy)
                width: 1/2

              timeline:
                type: structure
                label: Location timeline (Neu)
                fields:
                  title:
                    type: text
                  text: true
                  date:
                    extends: fields/date_historical
                  location: fields/location/location
                  showOnMap:
                    label: Show on map
                    type: toggle

              location_start:
                extends: fields/location/legacy/location_city
                label: Place of Birth (Legacy)
                max: 1

              location_end:
                extends: fields/location/legacy/location_city
                label: Place of Death (Legacy)
                max: 1

              occupation:
                type: tags
                label: Occupation
                options:
                  type: query
                  query: page.siblings.pluck('occupation',',',true)

              projects:
                type: tags
                label: Projects
                options:
                  type: query
                  query: site.archive('buildings').children
                  text: '{{ page.title }}'
                  value: '{{ page.id }}'
              
              bio:
                extends: fields/body
                label: Biography
                buttons: false
                help: false

              education:
                type: structure
                label: Education
                fields:

                  date_start:
                    extends: fields/date_historical
                    label: Date

                  text:
                    type: textarea
                    buttons: false

                  location:
                    extends: fields/location/legacy/location_city
                    multiple: false