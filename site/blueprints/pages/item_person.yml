title: Person
icon: user

num: zero

extends: pages/item

tabs:
  tab_info:
    columns:
      column_right:
        sections:
          info_section_fields5:
            fields:

              timeline: fields/location/timeline

              location_start:
                extends: fields/location/legacy/location_city
                label: Place of Birth (Legacy)
                max: 1

              location_end:
                extends: fields/location/legacy/location_city
                label: Place of Death (Legacy)
                max: 1

              occupation:
                type: tags
                label: Occupation
                options:
                  type: query
                  query: page.siblings.pluck('occupation',',',true)

              projects:
                type: tags
                label: Projects
                options:
                  type: query
                  query: site.archive('buildings').children
                  text: '{{ page.title }}'
                  value: '{{ page.id }}'
              
              bio:
                extends: fields/body
                label: Biography
                buttons: false
                help: false

              education: fields/legacy/education